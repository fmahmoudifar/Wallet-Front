<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Flask App{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/site_styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    {% block head_extra %}{% endblock %}
</head>
<body>

    <div class="app-shell">
        <aside class="app-sidebar" aria-label="Main navigation">
            <div class="app-brand">
                <a href="/" class="app-brand-link">My Wallets</a>
            </div>

            <nav class="app-nav">
                {% if session.get('user') %}
                    <a class="app-nav-link" href="/">Home</a>
                    <a class="app-nav-link" href="/wallet">Wallets</a>
                    <a class="app-nav-link" href="/transaction">Transactions</a>
                    <a class="app-nav-link" href="/crypto">Cryptocurrencies</a>
                    <a class="app-nav-link" href="/stock">Stocks</a>
                    <a class="app-nav-link" href="/settings">Settings</a>
                    <a class="app-nav-link app-nav-link-logout" href="/logout">Logout</a>
                {% else %}
                    <a class="app-nav-link" href="/login">Login</a>
                {% endif %}
            </nav>
        </aside>

        <main class="app-main">
            <div class="app-content">
                {% block content %}
                {% endblock %}
            </div>
        </main>
    </div>

    {% if session.get('user') %}
    <nav class="app-bottom-nav" aria-label="Bottom navigation">
        <a class="app-bottom-link" href="/">Home</a>
        <a class="app-bottom-link" href="/wallet">Wallets</a>
        <a class="app-bottom-link" href="/transaction">Transactions</a>
        <a class="app-bottom-link" href="/crypto">Crypto</a>
        <a class="app-bottom-link" href="/stock">Stocks</a>
        <a class="app-bottom-link" href="/settings">Settings</a>
    </nav>
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
